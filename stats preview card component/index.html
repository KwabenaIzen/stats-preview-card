<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>stats-preview-card</title>
  </head>
  <body>
    <main class="main__body">
      <div class="card__container">
        <img src="/images/image-header-desktop.jpg" alt="" />

        <div class="card__details">
          <h1>
            Get <span class="type">insights</span> that help <br />
            your business grow. <br />
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />better
            decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
          <div class="stats__box">
            <div class="stats">
              <h2>10K+</h2>
              <span class="stat__values"><p>COMPANIES</p></span>
            </div>
            <div class="stats">
              <h2>314</h2>
              <span class="stat__values"><p>TEMPLATES</p></span>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <span class="stat__values"><p>QUERIES</p></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
